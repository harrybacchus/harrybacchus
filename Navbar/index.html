<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="assets/css/custom.css">
    </head>
    <body>
        <div class="background"></div>
        <nav class="navbar">
            <img src="" alt="" class="navbar-logo">
            <input type="text" placeholder="Search" class="navbar-search">
        </nav>
        <button class="navbar-burger" onclick="toggleMenu()"></button>
        <nav class="menu">
            <a href="" style="animation-delay: 0.1s;">Home</a>
            <!-- other links with appt delay -->
            <script type="text/javascript">
                const toggleMenu = () => {
                    document.body.classList.toggle("open");
                }
            </script>
        </nav>
    </body>
</html>
