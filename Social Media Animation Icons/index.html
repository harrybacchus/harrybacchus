<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Social Icons</title>
        <script src="https://kit.fontawesome.com/cdb2ac2bf9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Social Media Animated Icons</h1>

        <div class="icons">
            <a href="#" class="icon icon--instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <hr>
        <div class="icons">
            <a href="#" class="icon icon--twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <hr>
        <div class="icons">
            <a href="#" class="icon icon--linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
        <hr>
        <div class="icons">
            <a href="#" class="icon icon--github">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <hr>
        <div class="icons">
            <a href="#" class="icon icon--kraken">
                <i class="fa-brands fa-gitkraken"></i>
            </a>
        </div>
    </body>
</html>
